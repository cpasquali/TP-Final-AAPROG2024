<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link
      rel="shortcut icon"
      href="./images/libro-comico.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="position-sticky">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand text-white">El Rincon del Nerd</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="./index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="./horarios-de-atencion.html"
                  >Horarios de Atencion</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="./contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="main-contacto">
      <h2 class="text-center">
        ANTE CUALQUIER CONSULTA NO DUDES EN ESCRIBIRNOS!!
      </h2>
      <div class="consulta-container">
        <input
          type="text"
          placeholder="Ingresa su nombre"
          class="input"
          id="input-nombre"
          autocomplete="off"
        />
        <input
          type="text"
          placeholder="Ingresa su apellido"
          class="input"
          id="input-apellido"
          autocomplete="off"
        />
        <textarea
          id="textarea"
          placeholder="Escribenos su consulta: "
        ></textarea>
        <p class="d-none" id="parrafo-error">
          Datos Incompletos, por favor completar los campos
        </p>
        <button class="input button" id="buttonSend">Enviar</button>
      </div>
    </main>
    <script>
      const textAreaEl = document.getElementById("textarea");
      const nombreEl = document.getElementById("input-nombre");
      const apellidoEl = document.getElementById("input-apellido");
      const errorEl = document.getElementById("parrafo-error");

      document
        .getElementById("buttonSend")
        .addEventListener("click", function () {
          const phoneNumber = "+543407416422";
          if (
            (nombreEl.value === "") |
            (apellidoEl.value === "") |
            (textAreaEl.value === "")
          ) {
            errorEl.className = "error";
          }

          if (
            (nombreEl.value !== "") &
            (apellidoEl.value !== "") &
            (textAreaEl.value !== "")
          ) {
            const message = `Buenas soy ${nombreEl.value} ${apellidoEl.value} y la consulta es la siguiente: ${textAreaEl.value}`;
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(
              message
            )}`;

            window.open(whatsappUrl, "_blank");
          }
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
